udpOverTcp: false
cache:
  enable: true
  ttl: 3600
loggers:
  console:
    enable: true
    level: warning
  file:
    enable: true
    level: warning #Also in these values: debug info notice warning error critical
    path: /tmp/dnsforwarder.log
timeout:
  server: #Timeout for server
    read: 20
    write: 20
  forwarder: #Timeout for forwarder
    read: 100
    write: 100
hosts:
    enable: true #Enable hosts file support
    resolvs:
        - /etc/hosts
upstreams:
    - "tcp://114.114.114.114:53"
    - "udp://114.114.115.115:53"

