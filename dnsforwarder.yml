cache:
  enable: true
  ttl: 3600
loggers:
  console:
    enable: true
  file:
    enable: true
    level: debug #Also in these values: debug info notice warning error critical
    path: /tmp/dnsforwarder.log
timeout:
  server: #Timeout for server
    read: 200
    write: 200
  forwarder: #Timeout for forwarder
    read: 2000
    write: 2000
hosts:
    enable: true #Enable hosts file support
    resolvs:
        - /etc/hosts
upstreams:
    - "tcp://8.8.8.8:53"
    - "tcp://119.29.29.29:53"
    - "udp://8.8.8.8:53"
    - "udp://8.8.4.4:53"
    - "udp://119.29.29.29:53"

